<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>

    <!-- Botão Simples -->

    <section id="#buttons">

        <h2>Botões123</h2>

        <button type="" id="" class="complexo" name="" value="" title="" onclick="Simples()">
            complexo
        </button>

        <p id="btn_complexo"></p>

        <hr>

        <button type="" id="" class="simples" name="" value="" title="" onclick="Simples()">
            Simples
        </button>

        <p id="btn_simples"></p>

        <hr>

        <!-- botão filtro -->


        <button type="" id="" class="filtro" name="" value="" title="" onclick="Simples()">
            Filtro
        </button>

        <p id="btn_filtro">


        </p>

        <hr>


        <!-- Botão simples outline -->

        <button type="" id="" class="btn-outline" name="" value="" title="" onclick="Simples()">
            outline
        </button>

        <p id="btn_outline">


        </p>

        <hr>

        <!-- btn scale -->

        <button type="" id="" class="scale" name="" value="" title="" onclick="Simples()">
            scale
        </button>

        <p id="btn_scale">

        </p>

        <hr>

        <!-- btn brilhante -->

        <button type="" id="" class="brilhante" name="" value="" title="" onclick="Simples()">
            brilhante
        </button>

        <p id="btn_brilhante">

        </p>

        <hr>

        <!-- botão de click -->

        <button type="" id="" class="click" name="" value="" title="" onclick="click()">
            click
        </button>

        <p id="btn_click">

        </p>

        <hr>

        <!-- botão flutuante-->

        <div class="text-box">
            <a href="#" class="btn btn-white btn-animate">Flutuante</a>
        </div>

        <p id="btn_flutuante"></p>

        <!-- botão preenchimento -->

        <div class="wrapper">
            <a class="pad" href="#"><span class="pad-span">Pad</span></a>
        </div>

        <p id="btn_pad"></p>

        <hr>

    </section>

    <section id="#inputs">

        <h2>Inputs</h2>

        <!-- Input Simples -->

        <div class="input-group" id="divId" title="Container de entrada" role="group" aria-labelledby="labelId">
            <input required="" type="text" name="text" autocomplete="off" class="input" aria-label="Campo de texto"
                aria-required="true" aria-describedby="message-error" pattern="[A-Za-z]+">
            <label for="inputId" class="user-label" aria-hidden="false">First Name</label>
        </div>

        <!-- input -->

        https://uiverse.io;
        
        



    </section>
